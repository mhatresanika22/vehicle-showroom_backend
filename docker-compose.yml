# docker-compose.yml
version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: vehicle_showroom
      POSTGRES_USER: vehicle_showroom_user
      POSTGRES_PASSWORD: change_me
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # Spring Boot will map these env vars to datasource properties
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/vehicle_showroom
      SPRING_DATASOURCE_USERNAME: vehicle_showroom_user
      SPRING_DATASOURCE_PASSWORD: change_me
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    restart: unless-stopped

volumes:
  db_data:
